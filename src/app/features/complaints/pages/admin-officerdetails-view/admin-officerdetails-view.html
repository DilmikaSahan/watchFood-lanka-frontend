<div class="page-container">

  <mat-form-field appearance="fill" style="width: 300px;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter Users" />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Dynamic columns -->
      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">

        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ col }}
        </th>

        <td mat-cell *matCellDef="let user">
          <ng-container [ngSwitch]="col">

            <!-- Format date -->
            <span *ngSwitchCase="'createAT'">
              {{ user.createAT | date:'yyyy-MM-dd HH:mm:ss' }}
            </span>

            <!-- Normal fields -->
            <span *ngSwitchDefault>
              {{ user[col] }}
            </span>

          </ng-container>
        </td>

      </ng-container>

      <!-- View Button Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button mat-button color="primary" (click)="viewOfficer(user)">
            View
          </button>
        </td>
      </ng-container>

      <!-- Header & Rows -->
      <tr mat-header-row *matHeaderRowDef="displayeColumnsWithActions"></tr>
      <tr mat-row *matRowDef="let row; columns: displayeColumnsWithActions"></tr>

      <!-- No Data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="12">No users found</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
</div>
